{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}Snippet List{% endblock title %}

{% block content %}

<div class="container">

<form method="GET">
	{{ filter.form|bootstrap }}
	<button type="Submit" class="btn btn-primary">Search</button>
</form>
<ul>
  {% for snippet in filter.qs %}
    <li>
      <a href="{% url 'core:detail' snippet.id %}">{{ snippet.title }}</a>
    </li>
  {% endfor %}
</ul>

</div>



{% endblock content %}
